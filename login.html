<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background: #fff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        img{
            width: 150px;
            align-items: center;
            margin: 1px;
            padding: 2px;
        }
    </style>
</head>

<body align="center" background="abstract-digital-grid-black-background.png">
    <div style="text-align: center; background-color: #fff;">
        <img src="Data.png" alt="Image Description">
    </div>
    
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                    aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup"
                    aria-selected="false">Signup</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="my-4">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <h2 class="my-4">Signup</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="signupUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Signup</button>
                </form>
            </div>
        </div>
        <div id="message" class="mt-3 text-danger"></div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Add your JavaScript logic here (similar to the previous example)
        // Remember to use a server-side solution in a production environment.
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = loginUsername.value;
            const password = loginPassword.value;

            // Perform authentication (usually on the server-side).
            if (username === 'akshita.rajain@geminisolutions.com' && password === 'password123') {
                // loginMessage.innerText = 'Login successful. Redirecting...';
                setTimeout(function () {
                    // Redirect to the desired page on successful login.
                    window.location.href = 'input.html';
                }, 2000); // Redirect after a delay (simulated).
            } else {
                // loginMessage.innerText = 'Invalid credentials. Please try again.';
            }
        });
    </script>
</body>

</html>
